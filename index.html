<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Logger</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

</head>
<body onload="fetchIssues()" background="pawel-czerwinski-bX9B9c-YasY-unsplash.jpg">
  <div class="container">
    <h1><span class="span-one">Issue</span><span class="title-span">Logger</span></h1>
    <div class="jumbotron">
      <h3>Add New Issue:</h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description:</label>
          <textarea class="form-control" id="issueDescInput" rows="5" placeholder="What is the issue? Please be specific."></textarea>
        </div>
        <div class="row">
        <div class="form-group col-xs-6">

          <label for="priority">Priority: </label>
          <br>
            <input type="radio" name="priority" id="radio-prohibitive" value="Prohibitive" checked="checked">Prohibitive</input>
            <br>
            <input type="radio" name="priority" id="radio-medium" value="Medium">Medium</input>
            <br>
            <input type="radio" name="priority" id="radio-low" value="Low">Low</input>
        </div>
        <div class="form-group col-xs-6">
          <label for="issueAssignedToInput">Assigned To:</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Who should fix the issue?">
        </div>
      </div>
        <button type="submit" class="btn btn-primary btn-block">Add</button>
      </form>
    </div>

    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
  
  <script src="https://chancejs.com/chance.min.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
